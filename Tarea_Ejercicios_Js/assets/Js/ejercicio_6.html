/** Elaborar un algoritmo para leer las notas de 1 estudiante.
Calcular el promedio de cada estudiante de la siguiente manera:
Nota 1 (20%)
Nota 2 (30%)
Nota 3 (50%)
 */

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6</title>
</head>
<body>

    <form name="formulario1">
        <table style="text-align: left; margin-left: auto; margin-right: auto;">
            <tbody>
                <tr>
                    <td>
                        <label for="nota_1">Ingresa el valor de nota 1:</label>
                    </td>
                    <td>
                        <input name="nota_1" required="required" step="0.000001" type="number" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="nota_2">Ingresa el valor de nota 2:</label>
                    </td>
                    <td>
                        <input name="nota_2" required="required" step="0.000001" type="number" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="nota_3">Ingresa el valor de nota 3:</label>
                    </td>
                    <td>
                        <input name="nota_3" required="required" step="0.000001" type="number" />
                    </td>
                </tr>
                <tr align="center">
                    <td colspan="2" rowspan="1">
                        <input value="Procesar" type="button" onclick="notas();" />
                        <input type="reset" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="nota_final">Valor de nota final:</label>
                    </td>
                    <td>
                        <input name="nota_final" step="0.000001" type="number" />
                    </td>
                </tr>
            </tbody>
        </table>
    </form>

    <script>
        function notas() {
            let n;
            let nota_1, nota_2, nota_3, nota_final;
            nota_1 = parseFloat(document.formulario1.nota_1.value);
            nota_2 = parseFloat(document.formulario1.nota_2.value);
            nota_3 = parseFloat(document.formulario1.nota_3.value);
            nota_final = nota_1 * 0.2 + nota_2 * 0.3 + nota_3 * 0.5;
            document.formulario1.nota_final.value = nota_final;
        }
    </script>
</body>
</html>
